spring:
  
 
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

server:
  port: 0
app:
  jwtSecret: karim
  jwtExpirationInMs: 1000000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      instance:
        preferIpAddress: true
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
